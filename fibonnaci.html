<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="n">n: </label>
    <input type="number" id="n" min="1" value="">
    <button onclick="generateFibonacci()">Submit</button>
    <p id="sequence"></p>

    <script>
        function generateFibonacci() {
    // Get the value of n from the input
    const n = parseInt(document.getElementById('n').value);

    // Check if n is a valid number
    if (isNaN(n) || n <= 0) {
        alert('Please enter a positive integer.');
        return;
    }

    // Initialize the Fibonacci sequence array
    let fib = [0, 1];

    // Generate the Fibonacci sequence up to the nth term
    for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }

    // Display the Fibonacci sequence
    document.getElementById('sequence').innerHTML = fib.join(' ');
}

    </script>
</body>
</html>
