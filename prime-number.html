<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input id="num" type="number" value="">
<button onclick="findPrimes()">submit</button>

<div id="result"></div>

<script>
function findPrimes() {
    let num = document.getElementById("num").value;
    let result = document.getElementById("result");
    result.innerHTML = "";

    for (let i = 2; i <= num; i++) {
        let prime = 0;
        for (let j = 2; j <= i / 2; j++) {
            if (i % j == 0) {
                prime = 1;
                break;
            }
        }
        if (prime == 0) {
            result.innerHTML += i + "<br>";
        }
    }
}
</script>
</body>
</html>
